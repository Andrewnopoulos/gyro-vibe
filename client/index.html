<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyro-Vibe - PC Client</title>
  <style>
    body, html {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    
    /* Main fullscreen game container */
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* 3D visualization container (fullscreen) */
    #phone3d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Overlay styles */
    .overlay {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 8px;
      z-index: 10;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    /* Removed layout headers */
    
    /* Status overlay */
    #status-overlay {
      top: 10px;
      left: 10px;
      padding: 8px 15px;
      z-index: 100;
    }
    
    /* QR code overlay - positioned to the left side */
    #qrcode {
      top: 50%;
      left: 25%; /* Position at 25% from left edge */
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      text-align: center;
      z-index: 20;
      max-width: 300px;
    }
    
    /* Adjust QR code position when room is active for side-by-side layout */
    body.in-room #qrcode {
      top: 50%;
      left: 25%;
      transform: translate(-50%, -50%);
    }
    
    /* Debug overlay */
    #debugSection {
      bottom: 10px;
      right: 10px;
      width: 350px;
      padding: 15px;
      opacity: 0.9;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    /* Controls overlay */
    #controls-overlay {
      top: 10px;
      right: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    
    /* Button styles */
    .game-button {
      padding: 8px 15px;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    
    .game-button:hover {
      opacity: 1;
    }
    
    .game-button.blue {
      background-color: #17a2b8;
    }
    
    .game-button.gray {
      background-color: #6c757d;
    }
    
    /* Status colors */
    .connected {
      color: #4CAF50;
    }
    
    .disconnected {
      color: #dc3545;
    }
    
    .connecting {
      color: #ffc107;
    }
    
    /* Canvas and data displays */
    canvas.debug-canvas {
      width: 100%;
      height: 180px;
      margin-top: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .data-display {
      font-family: monospace;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 4px;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    
    /* Axis info */
    #axis-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      font-size: 12px;
      border-radius: 3px;
      z-index: 5;
    }
    
    /* Section title */
    .section-title {
      font-size: 14px;
      margin: 5px 0 10px 0;
      color: #ffffff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Main game container -->
  <div id="game-container">
    <!-- Fullscreen 3D visualization -->
    <div id="phone3d"></div>
    
    <!-- Status overlay -->
    <div id="status-overlay" class="overlay">
      <div id="deviceStatus" class="disconnected">No mobile device connected</div>
    </div>
    
    <!-- Controls overlay -->
    <div id="controls-overlay" class="overlay">
      <button id="calibrateBtn" class="game-button blue" disabled>Calibrate Sensors</button>
      <button id="debugToggleBtn" class="game-button gray">Show Debug</button>
    </div>
    
    <!-- QR code overlay - left side -->
    <div id="qrcode" class="overlay">
      <div id="qrcodeDisplay"></div>
      <p><span id="mobileUrl"></span></p>
    </div>
    
    <!-- Axis info -->
    <div id="axis-info">Phone axes: <span style="color:red">X</span>, <span style="color:green">Y</span>, <span style="color:blue">Z</span></div>
    
    <!-- Debug overlay -->
    <div id="debugSection" class="overlay" style="display: none;">
      <div class="section-title">Gyroscope Data</div>
      <div id="gyroData" class="data-display">Waiting for data...</div>
      <canvas id="gyroCanvas" class="debug-canvas" width="330" height="180"></canvas>
      
      <div class="section-title">Accelerometer Data</div>
      <div id="accelData" class="data-display">Waiting for data...</div>
      <canvas id="accelCanvas" class="debug-canvas" width="330" height="180"></canvas>
      
      <div class="section-title">Raw Data</div>
      <div id="rawData" class="data-display">No data received yet</div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <!-- Create global variables to be accessible from module -->
  <script>
    window.QRCodeLib = window.QRCode;
    window.SocketIOLib = window.io;
  </script>
  <!-- Use ES modules version of Three.js for better compatibility -->
  <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "cannon-es": "/node_modules/cannon-es/dist/cannon-es.js",
        "three/addons/": "/node_modules/three/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="/js/client.js"></script>
</body>
</html>
